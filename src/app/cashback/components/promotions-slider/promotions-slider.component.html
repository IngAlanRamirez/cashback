<div class="promotions-slider-container">
  <h3 class="section-title" [id]="getTitleId()">{{ title }}</h3>
  
  <div class="slider-wrapper" role="region" [attr.aria-labelledby]="getTitleId()">
    <swiper-container
      slides-per-view="auto"
      space-between="12"
      class="promotions-swiper"
      role="list"
      [attr.aria-label]="'Lista de promociones: ' + title">
      @for (promotion of promotions; track trackByPromotionId($index, promotion)) {
        <swiper-slide role="listitem">
          <app-promotion-card 
            [promotion]="promotion"
            (learnMoreClick)="onPromotionClick($event)">
          </app-promotion-card>
        </swiper-slide>
      }
    </swiper-container>
  </div>
  
  @if (showViewMore && promotions.length > 0) {
    <button 
      class="view-more-link" 
      (click)="onViewMore()"
      type="button"
      [attr.aria-label]="'Ver más promociones de ' + title">
      Ver más
    </button>
  }
</div>
