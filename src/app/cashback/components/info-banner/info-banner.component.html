@if (isOpen) {
  <div class="info-banner" role="alert" aria-live="polite">
    <div class="icon" aria-hidden="true">
      <img 
        src="assets/icons/info-circle.svg" 
        alt="" 
        class="info-icon"
        loading="lazy"
        width="20"
        height="20"
        aria-hidden="true">
    </div>
    <div class="message" id="info-banner-message">
      {{ bannerMessage }}
    </div>
    @if (dismissible) {
      <button 
        class="icon close-icon" 
        (click)="closeBanner()"
        type="button"
        aria-label="Cerrar banner informativo"
        aria-describedby="info-banner-message">
        <ion-icon name="close" aria-hidden="true"></ion-icon>
      </button>
    }
  </div>
}
