<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Cashback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cashback</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tabs Navigation -->
  <div class="tabs-container">
    <ion-segment 
      [value]="selectedTab()" 
      (ionChange)="onTabChange($event)"
      class="custom-segment">
      <ion-segment-button value="resumen">
        <ion-label>Resumen</ion-label>
      </ion-segment-button>
      <ion-segment-button value="promo">
        <ion-label>Promociones</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Content Container -->
  <div class="container">
    <!-- Tab Resumen -->
    @if (selectedTab() === 'resumen') {
      <div class="tab-content">
        <!-- Info Banner -->
        <app-info-banner 
          [isOpen]="isBannerOpen()"
          [dismissible]="true"
          (close)="onBannerClose()">
        </app-info-banner>

        <!-- Card Info -->
        <app-card-info 
          [product]="mockProduct"
          [products]="mockProducts"
          (cardClick)="onCardClick()">
        </app-card-info>

        <!-- Accumulated Cashback -->
        <app-accumulated-cashback 
          [cashbackAmounts]="mockCashbackAmounts">
        </app-accumulated-cashback>

        <!-- Monthly Cashback by Store -->
        @if (mockActivityAmountCashBacks.length > 0) {
          <app-monthly-cashback-by-store 
            [activityAmountCashBacks]="mockActivityAmountCashBacks">
          </app-monthly-cashback-by-store>
        }

        <!-- Transactions List -->
        <app-transactions-list
          [purchases]="mockPurchases"
          [accountId]="mockProduct.associatedAccounts?.[0]?.account?.contract?.contractId"
          [period]="'current'"
          [showFilter]="true"
          [startPage]="1"
          [totalPages]="1"
          (filterClick)="onFilterClick()"
          (loadMore)="onLoadMore()">
        </app-transactions-list>
      </div>
    }

    <!-- Tab Promociones -->
    @if (selectedTab() === 'promo') {
      <div class="tab-content">
        <!-- Promociones exclusivas -->
        @if (mockPromotions.length > 0) {
          <app-promotions-slider
            [promotions]="mockPromotions"
            title="Promociones exclusivas"
            [showViewMore]="true"
            (viewMoreClick)="onPromotionsViewMore()">
          </app-promotions-slider>
        }

        <!-- Rewards Program -->
        @if (mockUniqueRewards.length > 0) {
          <app-promotions-slider
            [promotions]="mockUniqueRewards"
            title="Rewards Program"
            [showViewMore]="true"
            (viewMoreClick)="onUniqueRewardsViewMore()">
          </app-promotions-slider>
        }
      </div>
    }
  </div>

  <!-- Modal de SelecciÃ³n de Tarjetas -->
  <app-card-selection
    [isOpen]="isCardSelectionOpen()"
    [products]="mockProducts"
    [currentProduct]="mockProduct"
    (close)="onCardSelectionClose()"
    (productSelected)="onProductSelected($event)">
  </app-card-selection>

  <!-- Modal de Filtros -->
  <app-filter-modal
    [isOpen]="isFilterModalOpen()"
    (close)="onFilterModalClose()"
    (filtersApplied)="onFiltersApplied($event)">
  </app-filter-modal>
</ion-content>
